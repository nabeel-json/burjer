<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="xml+svg" href="./src/assets/icon.svg" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>

    <nav
      class="fixed z-10 flex h-16 w-full items-center justify-between border-b-2 bg-white px-10"
    >
      <img class="w-10 cursor-pointer" src="./src/assets/icon.svg" alt="LOGO" />
      <span class="flex items-center gap-10">
        <a href="" class="hidden text-lg sm:inline-block"
          ><i class="fa-solid fa-cart-shopping"></i> Cart</a
        >
        <button
          class="hidden rounded-sm bg-orange-400 px-3 py-2 transition-colors hover:bg-orange-500 sm:inline-block"

        </button>

      <span id="menu-icon" onclick="menuClick()" class="cursor-pointer text-2xl sm:hidden"

    <div id="phone-menu" class="fixed top-16 w-full bg-orange-500 border-b-2 sm:hidden !hidden flex flex-col justify-center items-center gap-6 p-14">

    >
      <a href="" class="text-lg"
      >Code <i class="fa-solid fa-arrow-up-right-from-square"></i></a
    >
    </button>
    </div>
    <!-- hero  -->
    <main class="flex flex-wrap items-center justify-center gap-20 px-5 pt-28">
      <span class="">
        <h1 class="text-4xl font-bold">Taste the Best Burgers in Town!</h1>
        <h2 class="mt-4 text-slate-800">
          Crafted with fresh ingredients, cooked to perfection, and delivered
          hot!
        </h2>
        <button
          class="mt-4 rounded-sm bg-orange-400 px-3 py-2 transition-colors hover:bg-orange-500"
        >
          Order Now <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </span>
      <img src="./src/assets/heroburger.png" alt="Burger" />
    </main>
    <script src="./src/index.js"></script>
